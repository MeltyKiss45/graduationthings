<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container"> 
        <header>
            <h2><span class="auto-type"></span></h2>
        </header>
        <p><span class="auto-type2"></span></p>
        <p><span class="auto-type3"></span></p>
        <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <script>
        var typed = new Typed(".auto-type", {
            strings: ["สวัสดีครับ คุณโกเมศ ประกอบผล เลขที่ 1"],
            typeSpeed: 50
        })
        var typed = new Typed(".auto-type2", {
            strings: ["เอาจริงๆจำไม่ได้ว่ารู้จักกันมากี่ปีแล้ว แต่ก็นานมากตั้งแต่ประถม เก่งคณิตมากเพราะลอกบ่อย"],
            typeSpeed: 50
        })
        var typed = new Typed(".auto-type3", {
            strings: ["แต่ผมก็ดีใจที่ได้รู้จักคุณ คุณเป็นคนที่ดีมากๆ เรียนเก่งขยัน แล้วก็มีความภยายามมากๆ"],
            typeSpeed: 50
        })
    </script>
</body>
</html>
